<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.index') }}">Inicio</a></li>
                <li><a href="{{ url_for('main.create_group') }}">Crear Grupo</a></li>
                <li><a href="{{ url_for('main.add_expense') }}">Añadir Gasto</a></li>
                <li><a href="{{ url_for('main.login') }}">Iniciar sesión</a></li>
                <li><a href="{{ url_for('main.register') }}">Registrar</a></li>
                <li><a href="{{ url_for('main.transactions') }}">Ver Transacciones</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Iniciar sesión</h1>
        <form action="{{ url_for('main.login') }}" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Iniciar sesión">
        </form>
        <a href="{{ url_for('main.register') }}">Registrar</a>
    </main>
</body>
</html>
