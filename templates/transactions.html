<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Transacciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Transacciones</h1>
    <table>
        <thead>
            <tr>
                <th>Deudor</th>
                <th>Acreedor</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction[0] }}</td>
                <td>{{ transaction[1] }}</td>
                <td>{{ transaction[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Regresar</a>
</body>
</html>
